language: go

go: 
    - 1.3.3
    - 1.4.2
    - 1.5.1
    - 1.6.2
    - tip

before_install:
    - go get github.com/azzra/romset_mame-cleaner
    - go get github.com/mattn/goveralls

script:
    - cd $GOPATH/src/github.com/azzra/romset_mame-cleaner
    - $HOME/gopath/bin/goveralls -service=travis-ci
